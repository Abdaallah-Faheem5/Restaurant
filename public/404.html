<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function redirectToHashRoute() {
        var location = window.location;
        var target = location.origin + "/#" + location.pathname + location.search + location.hash;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
